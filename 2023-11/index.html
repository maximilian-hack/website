<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta & etc. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilian Hack</title>

    <!-- Importing styles -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./themeswitcher.css">

    <!-- Importing Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Importing scripts -->
    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/ef68391dfa.js" crossorigin="anonymous"></script>
    <script defer src="theme-toggle.js"></script>
</head>

<body class="main light">
    <!-- Header -->
    <header class="top">

        <!-- Home -->
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="fa-house-chimney" viewBox="0 0 576 512">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
                d="M543.8 287.6c17 0 32-14 32-32.1c1-9-3-17-11-24L512 185V64c0-17.7-14.3-32-32-32H448c-17.7 0-32 14.3-32 32v36.7L309.5 7c-6-5-14-7-21-7s-15 1-22 8L10 231.5c-7 7-10 15-10 24c0 18 14 32.1 32 32.1h32v69.7c-.1 .9-.1 1.8-.1 2.8V472c0 22.1 17.9 40 40 40h16c1.2 0 2.4-.1 3.6-.2c1.5 .1 3 .2 4.5 .2H160h24c22.1 0 40-17.9 40-40V448 384c0-17.7 14.3-32 32-32h64c17.7 0 32 14.3 32 32v64 24c0 22.1 17.9 40 40 40h24 32.5c1.4 0 2.8 0 4.2-.1c1.1 .1 2.2 .1 3.3 .1h16c22.1 0 40-17.9 40-40V455.8c.3-2.6 .5-5.3 .5-8.1l-.7-160.2h32z" />
        </svg>

        <div class="right-side-stuff">
            <!-- theme switcher -->
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto"
                aria-live="polite">
                <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                    <mask class="moon" id="moon-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <circle cx="24" cy="10" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>

            <!-- Navbar -->

        </div>

    </header>

    <div>
        <!-- welcome message -->
        <div class="welcome-message">
            <a>
                Lorem ipsum dolor sit amet
            </a>

            <a class="welcome-message fancytext">
                consectetur
            </a>

            <a class="welcome-message">
                , adipisicing elit.
            </a>
        </div>
    </div>

</body>

</html>
